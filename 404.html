<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Personal Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }
        .error-container h3 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        .error-links a {
            margin: 0 1em;
            text-decoration: underline;
        }
    </style>
</head>
<body class="theme-black">

    <div class="container">
        <header></header> <div class="main-content">
            <main>
                <div class="error-container">
                    <h3>404: Page Not Found.</h3>
                    <p>The page you're trying to reach doesn't exist or has been moved.</p>
                    <p class="error-links">
                        Let's get you back on track: 
                        <a href="index.html">HOME</a>
                        <a href="https://sticker-diary-passed-sectors.trycloudflare.com/about.html">ABOUT</a>
                        <a href="projects.html">PROJECTS</a>
                        <a href="blog.html">BLOG</a>
                        <a href="contact.html">CONTACT</a>
                    </p>
                </div>
            </main>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Ruthvik Reddy Gade. All rights reserved.</p>
                <div class="signature">Ruthvik Reddy Gade</div>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const internalLinks = document.querySelectorAll('a:not([target="_blank"]):not([href^="#"])');
            internalLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const destination = this.href;
                    if (destination === window.location.href) { return; }
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = destination;
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
